<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function (event) {
            var formData = {
                "command": "all",
                "from": "1",
                "to": "100"
            };

            $("#recordingdata").dataTable({
                "ajax": {
                    "url": "/api/v1/recordings",
                    "data": formData,
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "id", "orderable" : true },
                    { "data": "calldate", "orderable" : true },
                    { "data": "src", "orderable" : true },
                    { "data": "dst", "orderable" : true },
                    { "data": "duration" },
                    { "data": "billsec" },
                    { "data": "disposition", "orderable" : true },
                    { "render": function(data,type,full,meta){
                        if(full.disposition == "NO ANSWER"){
                            return '<lable>NO File</lable>';
                        } else {
                            //return '<audio controls><source src="'+full.s_3_file_url+'" type="audio/wav" preload="none"></audio>';
                            return '<a href="'+full.s_3_file_url+'">Download</a>';
                        }
                    }},
                    { "data": "office", "orderable" : true },
                ]
            });

            $("#recordingdata thead th").each(function () {
                var title = $(this).text();
                $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
            });

            var table = $("#recordingdata").dataTable();

            table.api().columns().every(function () {
                var that = this;
                $('input', this.footer()).on('keyup change', function () {
                    if (that.search() !== this.value ) {
                        that.search(this.value).draw();
                    }
                });
            });

            //event.preventDefault();
        });
    </script>
</head>
<body>
<div id="app">
    <div class="panel">
        <div class="page-header">
            <h1>Recording Dashboard</h1>
            <form action="/api/v1/users/logoutuser" method="get">
              <button type="submit" name="button" class="btn btn-danger" value="Logout">Logout</button>
            </form>
        </div>
        <div class="panel-body">
            <table id="recordingdata" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Call Date</th>
                        <th>Source</th>
                        <th>Destention</th>
                        <th>Duration</th>
                        <th>Actual Duration</th>
                        <th>Call Result</th>
                        <th>Download URL</th>
                        <th>Office</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
